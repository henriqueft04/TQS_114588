spring.application.name=HM1-114588

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/weather_db
spring.datasource.username=postgres
spring.datasource.password=ric123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true

# Weather API Configuration
weather.api.url=https://api.ipma.pt/open-data/observation/meteorology/stations/obs-surface.geojson
weather.api.base-url=http://api.weatherapi.com/v1

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.tqs.hm1114588=DEBUG

# Jackson Configuration
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=UTC
